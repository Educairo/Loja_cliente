<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Flor de Lótus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-galeria">

    <a href="index.html" class="btn-voltar-fixed">
        ← Voltar
    </a>

    <header class="bg-terracotta-header text-center text-white mb-5">
        <div class="overlay-header">
            <img src="img/lotus.svg" alt="Logo" style="width: 150px;" class="mb-3">
            <h1 class="display-5 fade-in-up">Peças Disponíveis</h1>
        </div>
    </header>

    <main class="container pb-5">
        <div id="lista-produtos" class="row g-4">
        

        </div>
    </main>

    <div class="modal fade" id="modalProduto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark bg-opacity-90">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="modalTitulo">Nome da Peça</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body p-0 d-flex justify-content-center align-items-center">
                    <img id="modalImg" src="" class="img-fluid modal-img-expanded" alt="Imagem Ampliada">
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <p id="modalPreco" class="text-white mb-0">R$ 0,00</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="produtos.js"></script>
</body>

</html>
